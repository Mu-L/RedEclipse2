newui "pointer" $SURFACE_FOREGROUND [
    local _cursor

    _cursor = (getinput 1 1)

    if $_cursor [
        uiwinstyle $WINSTYLE_CURSOR
        
        uiimage $cursortex 0xFFFFFF 0 $cursorsize $cursorsize [
            uicolourblend $cursorblend
        ]
    ] [
        uiwinstyle $WINSTYLE_CROSSHAIR

        uiimage $crosshairtex 0xFFFFFF 0 $crosshairsize $crosshairsize [
            uicolourblend $crosshairblend
        ]
    ]
]
